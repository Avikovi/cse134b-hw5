        <main>
            <div>
                <h1>Contact Me</h1>

                <h2>Get in Touch</h2>
                <form action="https://httpbin.org/post" method="post">
                    <label for="name">Name: <span aria-hidden="true">*</span></label>
                    <input type="text" id="name" name="name" required pattern="[A-Za-z\s']+" minlength="2" maxlength="50">
                
                    <label for="email">Email: <span aria-hidden="true">*</span></label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="4" maxlength="250"></textarea>
                
                    <input type="hidden" name="possible_bot" value="true">
                
                    <output id="error-message"></output>
                    <output id="info-message"></output>
                
                    <button type="submit">Submit</button>
                </form>
            </div>
